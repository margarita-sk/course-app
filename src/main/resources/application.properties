spring.profiles.active=local
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none

spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

management.endpoints.web.exposure.include= health,env,beans,flyway,conditions,liquibase,mappings


app.security.jwt.keystore-location=keys/jwt.jks
app.security.jwt.keystore-password=password
app.security.jwt.key-alias=jwt
app.security.jwt.private-key-passphrase=password