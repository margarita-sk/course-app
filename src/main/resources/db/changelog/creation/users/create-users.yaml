databaseChangeLog:
  - changeSet:
      id: creation-18
      author: marharyta
      changes:
        - createTable:
            tableName: USERS
            columns:
              - column:
                  name: ID
                  type: int
                  autoIncrement: true
                  constraints:
                    - primaryKey: true
                    - nullable: false
              - column:
                  name: EMAIL
                  type: varchar(100)
              - column:
                  name: NAME
                  type: varchar(100)
              - column:
                  name: PASSWORD
                  type: varchar(100)
              - column:
                  name: ROLE
                  type: varchar(100)