databaseChangeLog:
  - changeSet:
      id: creation-10
      author: marharyta
      changes:
        - createTable:
            tableName: STUDENTS
            columns:
              - column:
                  name: ID
                  type: int
                  constraints:
                    - primaryKey: true
                    - autoIncrement: true
              - column:
                  name: EMAIL
                  type: varchar(100)
              - column:
                  name: FIRST_NAME
                  type: varchar(100)
              - column:
                  name: LAST_NAME
                  type: varchar(100)
              - column:
                  name: FACULTY
                  type: varchar(100)